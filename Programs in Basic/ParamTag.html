<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Param Tag</title>
</head>
<body>
    
    <!-- The HTML <param> tag is used for passing parameters to an embedded object using <object> tag. -->
    <!-- The <param> tag is deprecated because its main use case—passing parameters to embedded objects like Java Applets and ActiveX controls—is no longer supported by modern browsers. 
     现在没有在用了-->

    <object title="Test Object" classid="java.class">

        <!--Following param tag assigns ring.mp3 file to audio-->

        <param name="audio" value="ring.mp3"/>
        <param name="width" value="500"/>
        <param name="height" value="500"/>

    </object>

</body>
</html>
