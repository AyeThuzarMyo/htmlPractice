<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Map Tag</title>

</head>

<body>
    
    <!-- <map> Tag 
The HTML <map> tag is used for defining an image map along with <img> tag.
-->

    <img src="pic1.jpg" alt="usemap" border="0" usemap="#prghb"/>
    
	<map name="prghb">	
		<area shape="rect" coords="18,39,80,100" href="http://blog.programminghub.io" alt="AreaTag" target="_self" />
	</map>

</body>
</html>
