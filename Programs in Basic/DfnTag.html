    <title>Dfn Tag</title>

</head>

<body>

    <!-- <dfn> Tag 
This tag indicates that this is the defining instance of the enclosed term.
-->
    
    <p>		
		<dfn style="color:red"> Communication :</dfn>
		It is defined as the imparting or exchanging of information by speaking, writing, or using some other medium.
	</p>	

</body>
