<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered List</title>
</head>
<body>
    <p>Unordered List</p>
	<ul>
		<li>Mobile</li>
		<li>Phablet</li>
		<li>Tablet</li>
	</ul>

	<p>Ordered List</p>
	<ol>
		<li>Mobile</li>
		<li>Phablet</li>
		<li>Tablet</li>
	</ol>
</body>
</html>
