<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <!-- <link> Tag
The HTML <marquee> tag is used for scrolling piece of text or image displayed either horizontally
across or vertically down your web site page depending on the settings.-->

    <marquee bgcolor="#eeeee" behavior="" direction="right" scrollamount="10" width="100%" height="20">          
    Programming Hub!
    </marquee> <br>
    <p>
        <marquee bgcolor="skyblue" behavior="" direction="down" scrollamount="5" width="49%" height="500">
            <center>C</center>
            <center>C++</center>
            <center>Java</center>
        </marquee>

        <marquee bgcolor="skyblue" behavior="" direction="up" scrollamount="5" width="49%" height="500">
            <center>C</center>
            <center>C++</center>
            <center>Java</center>
        </marquee>
    </p>

    <marquee bgcolor="#eeeee" behavior="" direction="left" scrollamount="10" width="100%" height="20">          
    Programming Hub!
    </marquee>
</body>
</html>
