<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML Table Summary</title>

</head>

<body>
    
    <!-- <table> Tag
Specifies a summary of the content of a table.
-->

    <table summary="Monthly profit of store." border="1">
        <tr>
            <th>Month</th>
            <th>Profit</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
    </table>
</body>
</html>
