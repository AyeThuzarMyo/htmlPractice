<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>HTML Bdo Tag</title>

<body>

    <!-- <bdo> Tag 
The HTML <bdo> tag is used to override the default text direction.
 -->

    <p>Normal Text.</p>
	<bdo dir="rtl"> Right to Left. </bdo>

</body>
