<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML Table Border</title>

</head>

<body>
    
    <!-- <table> Tag
Specifies whether or not the table is being used for layout purposes.
-->
    
    <table border="0">
        <tr>
        <th>Month</th>
            <th>Profit</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
    </table>
        
    <table border="1">
        <tr>
            <th>Month</th>
            <th>Profit</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
    </table>

    <table border="2">
        <tr>
            <th>Month</th>
            <th>Profit</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
    </table>
</body>
</html>
