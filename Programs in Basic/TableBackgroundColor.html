<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML table bgcolor</title>

</head>
<body>
    
    <!-- <table> Tag
Specifies the background color for a table.
-->

    <table bgcolor="lightgray">
        <tr>
            <th>Month</th>
            <th>Profit</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
    </table>
</body>
</html>
