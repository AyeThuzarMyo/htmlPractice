<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML basefont tag</title>
    <basefont color="red" size="5">

</head>

<body>
    
    <!-- basefont tag
Specify a default text-color and font-size for text on page.
-->

    <!-- The <basefont> tag is deprecated because its functionality has been fully replaced by CSS, which provides better control, flexibility, and maintainability for styling text. -->

    <div> ❌ 为什么被淘汰？

三大主因，很 corporate、很到位👇

1️⃣ 太笨重、没有弹性

只能设定整页，不精确，不符合现代组件化、模块化开发。

2️⃣ CSS 出现后，它就退休了

CSS 才是现代网页管理字体的正确方式，简单、精细、强大。

3️⃣ <basefont> 会和其它样式冲突

它会把整页字体改掉，非常难维护。
现代网页讲究 maintainability 和 scalability，它都做不到。 </div>

    <h1>This is a heading</h1>
   <p>This is a paragraph.</p>
   <p>The basefont element is not supported HTML5. Use CSS instead.</p>

</body>
</html>
