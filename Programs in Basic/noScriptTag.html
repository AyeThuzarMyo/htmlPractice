<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML noscript tag</title>

</head>

<body>
    
    <!-- noscript tag
The <noscript> tag defines an alternate content for users 
that have disabled scripts in their browser 
or have a browser that doesn't support script.
-->

    <script>
        document.write("Hello World!")
    </script>

    <noscript>
        Sorry, your browser does not support JavaScript!
    </noscript>

    <p>A browser without support for JavaScript will show the text inside the noscript element.</p>

</body>
</html>
