<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML article Tag</title>

</head>

<body>
    
    <!-- <article> Tag
This tag specifies independent, self-contained content.
An article should make sense on its own 
and it should be possible to distribute it independently from the rest of the site.
-->

    <article>
		
		<h1>Programming Hub</h1>
		
		<p>Programming Hub<sup>TM</sup> is the fastest growing mobile edu-tec initiative
		which is a one-stop solution for learning a variety of popular programming languages.</p>
		
	</article>
</body>
</html>
