<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Programming Hub address Tag </title>

</head>
<body>
    
    <!-- <address> Tag
The <address> tag specifies the author's contact information.
This element is used to mark up the contact details for the author or owner of the document.
The reader may use these details to contact the document's owner.
The <address> element often appears at the beginning or end of a document.-->

    <address>
        <p>
            <a href="http://blog.programminghub.io">Programming Hub Blogs</a>
        </p>
    </address>

</body>
</html>
