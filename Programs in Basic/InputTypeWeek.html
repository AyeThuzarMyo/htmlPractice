<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input type week</title>
</head>
<body>
    
    <!-- <input> Tag
    Defines a week and year control (no time zone).
-->

    <form>
            Select a week: <input type="week" name="weekYear"> <br>
            <input type="submit">
        </form>
</body>
</html>
