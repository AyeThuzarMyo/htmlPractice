<!DOCTYPE html>
<html lang="en">
<head>

    <title>Frame Set HTML Tag</title>

</head>

<body>
    
    <frameset cols="35%,35%,*">
	  <frame src="Frame1.html">
	  <frame src="Frame2.html">
	  <frame src="Frame3.html">
	</frameset>
    
</body>
</html>
