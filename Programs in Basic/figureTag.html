<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML figure Tag</title>

</head>

<body>
    
    <!-- <figure> Tag 
 It specifies self-contained content,like illustrations,diagrams,photos,code listings,etc.

While the content of the <figure> element is related to the main flow,
its position is independent of the main flow, 
and if removed it should not affect the flow of the document.
-->

    <p>Above The Figure Tag</p>
    <figure>
        <img src="../images/car.jpg" alt="The Pulpit Rock" width="200" height="200">
    </figure>
    <p>Below The Figure Tag</p>
</body>
</html>
