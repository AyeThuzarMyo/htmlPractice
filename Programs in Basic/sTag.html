<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>s tag</title>

</head>

<body>
    
    <!-- <s> Tag 
The <s> tag specifies text that is no longer correct, accurate or relevant.
-->

    <h2>
		<p> 	
			<s> My car is blue. </s>		
		</p>
		<p>My new car is silver.</p>
	</h2>

</body>
</html>
