<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Abbr Tag</title>
</head>

<body>
    
    <!-- <abbr> Tag 
The abbr element represents an abbreviation or acronym.
 -->

	The <a href="https://www.google.co.in/"><abbr title="Google">GOOGLE</abbr></a> was founded in 1998.

</body>
</html>
