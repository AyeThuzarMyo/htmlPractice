<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML Input Type Color</title>

</head>

<body>

     <!-- <input> Tag
Defines a color picker.
-->
    <form>
        Select your favorite color: <input type="color"><br>
        <input type="submit">

	</form>

    <br><br>

    <!-- <input> Tag
Defines a field for an e-mail address.
-->
    <form>
        E-mail: <input type="email" name="usremail">
        <input type="submit">
	</form>

    <br><br>

    <!-- <input> Tag
Defines a file-select field and a "Browse..." button (for file uploads)
-->
    <form>
	  	Select a file: <input type="file" name="reference"> <br>
  		<input type="submit">
	</form>

    <br><br>

     <!-- <input> Tag
Defines a password field (characters are masked).
-->
    <form>
        Enter Password: <input type="password">
        <input type="submit">
    </form>

    <br><br>
    
    <!-- <input> Tag
Defines a radio button.
-->
    <form>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br> <br>
        <input type="submit" value="Submit">
	</form>

    <br><br>

    <!-- <input> Tag
Defines a field for entering a number.
-->
    <form>
	    Quantity (between 1 and 5): <input type="number" name="quantity" min="1" max="5">
  		<input type="submit">
	</form>

    <br><br>

    <!-- <input> Tag
Defines a control for entering a number whose exact value is not important (like a slider control)
-->
    <form>
	  	Points: <input type="range" name="points" min="0" max="100"> <br><br>
		<input type="submit">
	</form>

</body>
</html>
