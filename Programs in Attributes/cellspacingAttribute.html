<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellSpacing Attribute</title>
</head>
<body>

    <!-- cellspacing Attribute
This attribute is used to set the space between the cells.-->

    <table cellspacing="5" border="1">
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
    </table>
</body>
</html>
